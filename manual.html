<!DOCTYPE html>
<html>
<head>
    <title>Smart Energy Manager</title>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #e0f7fa; /* light cyan background */
            padding: 35px;
            border-radius: 15px;
            width: 420px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }

        h2 {
            text-align: center;
            color: #01579b; /* deep blue */
            margin-bottom: 25px;
            text-shadow: 1px 1px 2px #b3e5fc;
        }

        label {
            font-weight: bold;
            color: #0277bd;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0 20px;
            border: 1px solid #81d4fa;
            border-radius: 8px;
            outline: none;
            transition: 0.3s;
        }

        input[type="number"]:focus {
            border-color: #0288d1;
            box-shadow: 0 0 5px #0288d1;
        }

        input[type="radio"] {
            margin-right: 8px;
        }

        button {
            padding: 12px;
            margin: 8px 0;
            width: 100%;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: 0.3s;
        }

        .calculate-btn {
            background: linear-gradient(to right, #0288d1, #03a9f4);
            color: white;
        }

        .calculate-btn:hover {
            background: linear-gradient(to right, #03a9f4, #29b6f6);
        }

        .history-btn {
            background: linear-gradient(to right, #1976d2, #64b5f6);
            color: white;
        }

        .history-btn:hover {
            background: linear-gradient(to right, #64b5f6, #42a5f5);
        }

        .clear-btn {
            background: linear-gradient(to right, #d32f2f, #f44336);
            color: white;
        }

        .clear-btn:hover {
            background: linear-gradient(to right, #f44336, #e57373);
        }

        .result-card {
            margin-top: 25px;
            padding: 20px;
            background: #b3e5fc;
            border-radius: 10px;
            text-align: center;
            color: #01579b;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .total {
            font-size: 22px;
            color: #01579b;
        }
    </style>
</head>

<body>

<div class="container">

    <h2>Smart Energy Bill Calculator</h2>

    <label><input type="radio" name="connection" value="domestic" checked> Domestic</label>
    <label><input type="radio" name="connection" value="commercial"> Commercial</label>

    <br><br>

    <label>Previous Reading</label>
    <input type="number" id="previous" placeholder="Enter previous meter reading">

    <label>Current Reading</label>
    <input type="number" id="current" placeholder="Enter current meter reading">

    <button class="calculate-btn" onclick="calculateMeterBill()">Calculate Bill</button>
    <button class="history-btn" onclick="showHistory()">View History</button>
    <button class="clear-btn" onclick="clearHistory()">Clear History</button>

    <div id="result" class="result-card"></div>

</div>

<script src="script.js"></script>

</body>
</html>
